<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .package-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .package {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 15px 20px;
      width: 120px;
      cursor: pointer;
      background: #f9f9f9;
      transition: 0.3s;
    }

    .package:hover {
      background: #eee;
    }

    .package.selected {
      border-color: red;
      background: #fff0f0;
    }

    .package img {
      width: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .coin {
      font-size: 18px;
      font-weight: bold;
    }

    .price {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .custom-input {
      display: none;
      margin-top: 15px;
      position: relative;
    }

    .custom-input img {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
    }

    .custom-input input {
      width: 100%;
      padding: 10px 10px 10px 42px; /* chừa khoảng trống cho icon */
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .tiktok-id {
      margin-top: 25px;
      text-align: left;
    }

    .tiktok-id label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .tiktok-id input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      margin-top: 25px;
      background-color: #e60000;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e60000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
    }

    .payment-logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 15px;
    }

    .payment-logos img {
      height: 45px;
      object-fit: contain;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://static.vecteezy.com/system/resources/thumbnails/018/930/463/small/tiktok-logo-tikok-icon-transparent-tikok-app-logo-free-png.png" alt="TikTok Logo">
    <h1>Buy TikTok Coins</h1>

    <!-- Packages -->
    <div class="package-list">
      <div class="package" data-coins="70" data-price="0.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">70</div>
        <div class="price">$0.99</div>
      </div>
      <div class="package" data-coins="350" data-price="4.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">350</div>
        <div class="price">$4.99</div>
      </div>
      <div class="package" data-coins="700" data-price="6.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">700</div>
        <div class="price">$6.99</div>
      </div>
      <div class="package" data-coins="1400" data-price="19.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">1,400</div>
        <div class="price">$19.99</div>
      </div>
      <div class="package" data-coins="3500" data-price="49.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">3,500</div>
        <div class="price">$49.99</div>
      </div>
      <div class="package" data-coins="7000" data-price="99.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">7,000</div>
        <div class="price">$99.99</div>
      </div>
      <div class="package" data-coins="17500" data-price="249.99">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">17,500</div>
        <div class="price">$249.99</div>
      </div>
      <div class="package" data-coins="custom" data-price="0">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">Custom</div>
        <div class="price">Large orders supported</div>
      </div>
    </div>

    <!-- Custom coins -->
    <div class="custom-input" id="customInput">
      <img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png" alt="Coin Icon">
      <input type="number" placeholder="Enter custom coin amount" id="customCoins">
    </div>

    <!-- TikTok ID -->
    <div class="tiktok-id">
      <label for="tiktokId">Enter your TikTok ID:</label>
      <input type="text" placeholder="e.g. @username" id="tiktokId">
    </div>

    <!-- Payment button -->
    <button class="btn" onclick="handlePayment()">Pay Now</button>

    <!-- Spinner + success -->
    <div class="spinner" id="spinner"></div>
    <div class="success-message" id="successMessage">Payment successful!</div>

    <!-- Footer -->
    <div class="footer">
      <p>We accept payments via</p>
      <div class="payment-logos">
        <img src="https://download.logo.wine/logo/Visa_Inc./Visa_Inc.-Logo.wine.png" alt="Visa Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/PayPal_Logo_Icon_2014.svg/1664px-PayPal_Logo_Icon_2014.svg.png" alt="PayPal Logo">
        <img src="https://www.logo.wine/a/logo/Apple_Pay/Apple_Pay-Logo.wine.svg" alt="Apple Pay Logo">
      </div>
    </div>
  </div>

  <script>
    const packages = document.querySelectorAll('.package');
    const customInput = document.getElementById('customInput');
    let selectedPackage = null;

    packages.forEach(pkg => {
      pkg.addEventListener('click', () => {
        packages.forEach(p => p.classList.remove('selected'));
        pkg.classList.add('selected');
        selectedPackage = pkg.dataset;

        if (selectedPackage.coins === "custom") {
          customInput.style.display = "block";
        } else {
          customInput.style.display = "none";
        }
      });
    });

    function handlePayment() {
      const spinner = document.getElementById('spinner');
      const success = document.getElementById('successMessage');
      const button = document.querySelector('.btn');
      const tiktokId = document.getElementById('tiktokId').value;

      if (!selectedPackage) {
        alert("Please select a coin package.");
        return;
      }

      if (!tiktokId) {
        alert("Please enter your TikTok ID.");
        return;
      }

      spinner.style.display = 'block';
      success.style.display = 'none';
      button.disabled = true;

      setTimeout(() => {
        spinner.style.display = 'none';
        success.style.display = 'block';
        button.disabled = false;
      }, 2000);
    }
  </script>

</body>
</html>

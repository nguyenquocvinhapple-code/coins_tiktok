<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    .logo {
      width: 180px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .divider {
      margin-top: 200px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin: 0 0 30px 0;
    }

    .package-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .package {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 15px 20px;
      width: 160px;
      cursor: pointer;
      background: #f9f9f9;
      transition: 0.3s;
      text-align: center;
    }
    .package:hover { background: #eee; }
    .package.selected {
      border-color: #e60000;
      background: #fff0f0;
    }
    .package.selected .coin { color: #e60000; }
    .package.selected .price {
      color: #e60000;
      font-weight: bold;
    }

    .coin {
      font-size: 24px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-variant-numeric: tabular-nums;
      font-family: 'Inter', 'Roboto', sans-serif;
    }
    .coin img {
      width: 32px;
      margin-right: 4px;
    }
    .coin-amount {
      text-align: left;
      min-width: auto;
    }

    .price { font-size: 16px; color: #666; margin-top: 8px; }

    .custom-input {
      display: none;
      margin-top: 10px;
      position: relative;
      text-align: left;
    }
    .custom-input img {
      position: absolute;
      left: 10px; top: 50%;
      transform: translateY(-50%);
      width: 20px; height: 20px;
    }
    .custom-input input {
      width: 100%;
      padding: 8px 8px 8px 36px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .custom-price { margin-top: 6px; font-size: 14px; font-weight: bold; color: #333; }

    .tiktok-id { margin-top: 25px; text-align: left; }
    .tiktok-id label { display: block; margin-bottom: 8px; font-weight: bold; }
    .tiktok-id input {
      width: 100%; padding: 12px; font-size: 16px;
      border-radius: 6px; border: 1px solid #ccc;
    }

    .payment-logos {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin: 15px 0;
      margin-left: 20px;
    }
    .payment-logos img {
      height: 40px;
      object-fit: contain;
      transition: 0.3s ease;
      cursor: pointer;
    }
    .payment-logos img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .btn {
      margin-top: 10px;
      background-color: #e60000;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .btn:disabled { background: #aaa; cursor: not-allowed; }

    .btn-text, .spinner-mini, .success-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner-mini {
      display: none;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }

    .success-icon {
      display: none;
      font-size: 20px;
      animation: popIn 0.3s ease forwards;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content button {
      margin: 10px 5px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal-content button:first-of-type {
      background: #e60000; color: #fff;
    }
    .modal-content button:last-of-type {
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://inuvdp.com/wp-content/uploads/2022/08/tiktok-02.jpg" alt="TikTok Logo">
    <div class="divider"></div>
    <h1>Get Coins</h1>

    <!-- Packages -->
    <div class="package-list">
      <div class="package" data-coins="70" data-price="0.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">70</span></div><div class="price">$0.99</div></div>
      <div class="package" data-coins="350" data-price="4.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">350</span></div><div class="price">$4.99</div></div>
      <div class="package" data-coins="700" data-price="6.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">700</span></div><div class="price">$6.99</div></div>
      <div class="package" data-coins="1400" data-price="19.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">1,400</span></div><div class="price">$19.99</div></div>
      <div class="package" data-coins="3500" data-price="49.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">3,500</span></div><div class="price">$49.99</div></div>
      <div class="package" data-coins="7000" data-price="99.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">7,000</span></div><div class="price">$99.99</div></div>
      <div class="package" data-coins="17500" data-price="249.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">17,500</span></div><div class="price">$249.99</div></div>
      <div class="package" data-coins="custom" data-price="0">
        <div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png"><span class="coin-amount">Custom</span></div>
        <div class="price">Enter your amount</div>
        <div class="custom-input" id="customInput">
          <img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">
          <input type="number" placeholder="Enter custom coin amount" id="customCoins">
          <div class="custom-price" id="customPrice"></div>
        </div>
      </div>
    </div>

    <!-- TikTok ID -->
    <div class="tiktok-id">
      <label for="tiktokId">Enter your TikTok ID:</label>
      <input type="text" placeholder="e.g. @username" id="tiktokId">
    </div>

    <!-- Payment logos -->
    <div class="payment-logos">
      <img src="https://download.logo.wine/logo/Visa_Inc./Visa_Inc.-Logo.wine.png" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/PayPal_Logo_Icon_2014.svg/1664px-PayPal_Logo_Icon_2014.svg.png" alt="PayPal">
      <img src="https://www.logo.wine/a/logo/Apple_Pay/Apple_Pay-Logo.wine.svg" alt="Apple Pay">
      <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/10/Icon-VNPAY-QR.png" alt="VNPAY QR">
    </div>

    <!-- Pay button -->
    <button class="btn" id="payBtn" onclick="openConfirm()">
      <span class="btn-text">Pay Now</span>
      <div class="spinner-mini"></div>
      <div class="success-icon">âœ… Success</div>
    </button>
  </div>

  <!-- Popup confirm -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Payment</h2>
      <p>Card: **** 578</p>
      <p id="confirmCoins">Coins: -</p>
      <p id="confirmAmount">Amount: -</p>
      <button onclick="confirmPayment()">Confirm Payment</button>
      <button onclick="closeConfirm()">Cancel</button>
    </div>
  </div>

  <script>
    const packages = document.querySelectorAll('.package');
    const customCoinsInput = document.getElementById('customCoins');
    const customPriceEl = document.getElementById('customPrice');
    const payBtn = document.getElementById('payBtn');
    let selectedPackage = null;

    const coinRate = 0.99 / 70;

    packages.forEach(pkg => {
      pkg.addEventListener('click', () => {
        packages.forEach(p => p.classList.remove('selected'));
        pkg.classList.add('selected');
        selectedPackage = pkg.dataset;

        if (selectedPackage.coins !== "custom") {
          document.getElementById('customInput').style.display = "none";
        } else {
          document.getElementById('customInput').style.display = "block";
        }
      });
    });

    customCoinsInput.addEventListener('input', () => {
      const coins = parseInt(customCoinsInput.value);
      if (coins > 0) {
        const price = (coins * coinRate).toFixed(2);
        customPriceEl.textContent = `â‰ˆ $${price}`;
        selectedPackage.price = price;
      } else {
        customPriceEl.textContent = "";
      }
    });

    function openConfirm() {
      if (!selectedPackage) {
        alert("Please select a coin package.");
        return;
      }
      const tiktokId = document.getElementById('tiktokId').value;
      if (!tiktokId) {
        alert("Please enter your TikTok ID.");
        return;
      }

      const coinsText = selectedPackage.coins === "custom" 
          ? document.getElementById('customCoins').value 
          : selectedPackage.coins;

      document.getElementById('confirmCoins').textContent = "Coins: " + coinsText;
      document.getElementById('confirmAmount').textContent = "Amount: $" + selectedPackage.price;
      document.getElementById('confirmModal').style.display = "block";
    }
    function closeConfirm() {
      document.getElementById('confirmModal').style.display = "none";
    }

    function confirmPayment() {
      closeConfirm();

      const btn = document.getElementById("payBtn");
      const text = btn.querySelector(".btn-text");
      const spinner = btn.querySelector(".spinner-mini");
      const success = btn.querySelector(".success-icon");

      // Show loading
      text.style.display = "none";
      spinner.style.display = "block";
      success.style.display = "none";

      setTimeout(() => {
        spinner.style.display = "none";
        success.style.display = "block";
      }, 2000);

      setTimeout(() => {
        text.style.display = "inline";
        success.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    /* logo TikTok ở góc trái */
    .logo {
      width: 70px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* gạch ngang dưới logo */
    .divider {
      margin-top: 90px; /* chừa khoảng cho logo */
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin: 0 0 30px 0;
    }

    .package-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .package {
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 15px 20px;
      width: 120px;
      cursor: pointer;
      background: #f9f9f9;
      transition: 0.3s;
    }
    .package:hover { background: #eee; }
    .package.selected { border-color: red; background: #fff0f0; }
    .package img { width: 24px; vertical-align: middle; margin-right: 5px; }
    .coin { font-size: 18px; font-weight: bold; }
    .price { font-size: 14px; color: #666; margin-top: 5px; }

    .custom-input { display: none; margin-top: 15px; position: relative; text-align: left; }
    .custom-input img {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
      width: 22px; height: 22px;
    }
    .custom-input input {
      width: 100%; padding: 10px 10px 10px 42px; font-size: 16px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    .custom-price { margin-top: 8px; font-size: 15px; font-weight: bold; color: #333; }

    .tiktok-id { margin-top: 25px; text-align: left; }
    .tiktok-id label { display: block; margin-bottom: 8px; font-weight: bold; }
    .tiktok-id input {
      width: 100%; padding: 12px; font-size: 16px;
      border-radius: 6px; border: 1px solid #ccc;
    }

    .btn {
      margin-top: 25px;
      background-color: #e60000;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      position: relative;
    }
    .btn:disabled { background: #aaa; cursor: not-allowed; }

    .btn .total-label {
      position: absolute;
      top: -14px;
      right: 10px;
      font-size: 12px;
      color: #fff;
      background: #000;
      padding: 2px 6px;
      border-radius: 8px;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e60000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message { display: none; margin-top: 20px; color: green; font-weight: bold; }

    .footer { margin-top: 40px; }
    .payment-logos { display: flex; justify-content: center; gap: 40px; margin-top: 15px; }
    .payment-logos img { height: 45px; object-fit: contain; }
  </style>
</head>
<body>

  <div class="container">
    <!-- logo góc trái -->
    <img class="logo" src="https://inuvdp.com/wp-content/uploads/2022/08/tiktok-02.jpg" alt="TikTok Logo">
    <!-- gạch ngang ngăn cách -->
    <div class="divider"></div>

    <h1>Get Coins</h1>

    <!-- Packages -->
    <div class="package-list">
      <div class="package" data-coins="70" data-price="0.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">70</div><div class="price">$0.99</div></div>
      <div class="package" data-coins="350" data-price="4.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">350</div><div class="price">$4.99</div></div>
      <div class="package" data-coins="700" data-price="6.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">700</div><div class="price">$6.99</div></div>
      <div class="package" data-coins="1400" data-price="19.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">1,400</div><div class="price">$19.99</div></div>
      <div class="package" data-coins="3500" data-price="49.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">3,500</div><div class="price">$49.99</div></div>
      <div class="package" data-coins="7000" data-price="99.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">7,000</div><div class="price">$99.99</div></div>
      <div class="package" data-coins="17500" data-price="249.99"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">17,500</div><div class="price">$249.99</div></div>
      <div class="package" data-coins="custom" data-price="0"><div class="coin"><img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">Custom</div><div class="price">Large orders supported</div></div>
    </div>

    <!-- Custom coins -->
    <div class="custom-input" id="customInput">
      <img src="https://cdn.unipin.com/images/icon_product_pages/1749042852-icon-Tiktok.png">
      <input type="number" placeholder="Enter custom coin amount" id="customCoins">
      <div class="custom-price" id="customPrice"></div>
    </div>

    <!-- TikTok ID -->
    <div class="tiktok-id">
      <label for="tiktokId">Enter your TikTok ID:</label>
      <input type="text" placeholder="e.g. @username" id="tiktokId">
    </div>

    <!-- Payment button -->
    <button class="btn" id="payBtn" onclick="handlePayment()">
      Pay Now
      <span class="total-label" id="totalLabel" style="display:none;">Total</span>
    </button>

    <!-- Spinner + success -->
    <div class="spinner" id="spinner"></div>
    <div class="success-message" id="successMessage">Payment successful!</div>

    <!-- Footer -->
    <div class="footer">
      <p>We accept payments via</p>
      <div class="payment-logos">
        <img src="https://download.logo.wine/logo/Visa_Inc./Visa_Inc.-Logo.wine.png">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/PayPal_Logo_Icon_2014.svg/1664px-PayPal_Logo_Icon_2014.svg.png">
        <img src="https://www.logo.wine/a/logo/Apple_Pay/Apple_Pay-Logo.wine.svg">
      </div>
    </div>
  </div>

  <script>
    const packages = document.querySelectorAll('.package');
    const customInput = document.getElementById('customInput');
    const customCoinsInput = document.getElementById('customCoins');
    const customPriceEl = document.getElementById('customPrice');
    const payBtn = document.getElementById('payBtn');
    let selectedPackage = null;

    const coinRate = 0.99 / 70;

    packages.forEach(pkg => {
      pkg.addEventListener('click', () => {
        packages.forEach(p => p.classList.remove('selected'));
        pkg.classList.add('selected');
        selectedPackage = pkg.dataset;
        customInput.style.display = (selectedPackage.coins === "custom") ? "block" : "none";

        if (selectedPackage.coins !== "custom") {
          updateButtonPrice(selectedPackage.price);
        }
      });
    });

    customCoinsInput.addEventListener('input', () => {
      const coins = parseInt(customCoinsInput.value);
      if (coins > 0) {
        const price = (coins * coinRate).toFixed(2);
        customPriceEl.textContent = `≈ $${price}`;
        selectedPackage.price = price;
        updateButtonPrice(price);
      } else {
        customPriceEl.textContent = "";
        resetButton();
      }
    });

    function updateButtonPrice(price) {
      payBtn.innerHTML = `Pay Now – $${price} <span class="total-label">Total</span>`;
    }

    function resetButton() {
      payBtn.innerHTML = `Pay Now <span class="total-label" style="display:none;">Total</span>`;
    }

    function handlePayment() {
      const spinner = document.getElementById('spinner');
      const success = document.getElementById('successMessage');
      const button = document.querySelector('.btn');
      const tiktokId = document.getElementById('tiktokId').value;

      if (!selectedPackage) {
        alert("Please select a coin package.");
        return;
      }

      if (!tiktokId) {
        alert("Please enter your TikTok ID.");
        return;
      }

      spinner.style.display = 'block';
      success.style.display = 'none';
      button.disabled = true;

      setTimeout(() => {
        spinner.style.display = 'none';
        success.style.display = 'block';
        button.disabled = false;
      }, 2000);
    }
  </script>

</body>
</html>
